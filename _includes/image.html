<!-- Single centered image (responsive via CSS variables) -->
<div
  class="post-image-wrap"
  style="--img-width: {{ include.width | default: '65%' }}; --img-max-width: {{ include.maxwidth | default: '100%' }};"
>
  <img class="post-image" src="{{ include.src }}" alt="{{ include.alt | default: 'image' }}">
</div>
