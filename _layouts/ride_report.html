<div class="ride-report-content">
    <div class="ride-metadata">
        <div class="ride-info">
            <span class="ride-date">{{ page.ride_date }}</span>
            <span class="ride-bike">{{ page.bike }}</span>
            <span class="ride-tire">{{ page.tire }}</span>
            <span class="ride-distance">{{ page.distance }} miles</span>
        </div>
    </div>
    <div class="note-content">
        {{ content }}
    </div>
</div>
